<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/4e9ee6d86d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- wrapper div -->
    <div class="w-[100vw] h-[100vh]  flex flex-col 
    items-center justify-center bg-[#344151]">

        <div class="text-[#0398d4] font-medium text-[20px]">Increment and Decrement</div>
     
        <div class="bg-white flex text-[25px] 
        text-[#344151] rounded-sm gap-12 p-3 px-5  mt-3">
            <button onclick="incr()" class="border-r-2 border-[#bfbfbf] pr-5" >
                <i class="fa-solid fa-plus"></i>
            </button>
            <div class="font-bold" id="count">0</div>
            <button onclick="decr()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-minus"></i>
            </button>
        </div>

        <div >
            <button onclick="resetToZero()" class="text-white ">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
